<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="CSS/Styles.css" />
    <script type="text/javascript" src="/JS/jquery-3.4.1.min.js"></script>
  
    <title>Sasi shopping</title>
  </head>

  <body>
    <header id="header">
      <div class="container">
        <nav>
          <div class="header-left">
            <img class="logo" src="./Images/logo.png" alt="sasi shopping" />
          </div>
          <div class="header-right">
    
            <ul>
              <li> <a onclick="window.location.href='/index.html'">Home</a></li>
              <li><a class="active" onclick="window.location.href='/Products.html'">Products</a></li>
              <li><a onclick="window.location.href='/ShippingInfo.html'">
                  Shipping </a>
              </li>
              <li><a onclick="window.location.href='/CheckOut.html'">Cart</a></li>
            </ul>

          </div>
      </div>
      </nav>
    </header>

    <h3>Add Products to cart</h3>
    <form id="productInfoForm" action="ShippingInfo.html" method="get">
      <div class="formFields">
        <label for="products">Select a Product *</label>
        <Select id="products" multiple="multiple" class="Productdata"> 
        </Select>
      <p id="productsErr" class="warnError">&nbsp;</p>
        <div style="margin-left: 2em"   id="productdisplay" class="formFields">Selected Products</div> 
    
      </div></br></br>
      <div class="formFields">
        <a class="dlinks" id="resetDiv" href="#">Reset Products</a>
      </div>
      <div style="margin-top:0.1em" class="formFields">
        <label for="totalPrice">No Of Units </label>
        <input type="text" id="avltotalUnits" class="Productdata" value="1" />
       <p id="avltotalUnitsErr" class="warnError">&nbsp;</p>
      </div>
      <div class="formFields">
        <label for="totalPrice">Total Price in $ </label>
        <input type="number" id="totalPrice" class="Productdata" disabled />
       <p id="totalPriceErr" class="warnError">&nbsp;</p>

      </div>
      <div style="margin-top:2em;margin-bottom:2em;margin-left:1em" id="validateProductsSum">
        <a href="#" class="dlinks" id="productSumm" onclick="createProductsTable()">Product Summary
        </a>
      </div>
      <p id="createproductsErr" class="warnError">&nbsp;</p>
      <div>
        <div id="productdivtable"></div>
      </div>
      <div id="validates">
        <input type="submit" value="Go shipping" />
      </div>
    </form>

    <footer></footer>
  </body>
  <script src="/JS/products.js"></script>
</html>
